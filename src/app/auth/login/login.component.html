
<form (ngSubmit)="onSubmit()">
  <input 
    type="text" 
    placeholder="Usuario" 
    [(ngModel)]="username" 
    name="username"
    required
  >

  <input 
    type="password" 
    placeholder="Contraseña" 
    [(ngModel)]="password" 
    name="password"
    required
  >

  <button type="submit">Entrar</button>
  <button type="button" (click)="goToRegister()">No tienes una cuenta? Registrate</button>


  @if (error) {
    <p class="error">Usuario o contraseña incorrectos</p>
  }
</form>
