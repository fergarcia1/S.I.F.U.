<h1>EQUIPOS DISPONIBLES</h1>

@let equipos = this.teams();

@if (isLoading()) {
    <p>Cargando equipos...</p>
}@else {
    @for (equipo of equipos; track equipo.id) {
        <fieldset class= 'teams-card'>
            <ul>
                <li>
                    <pre><strong>Nombre: </strong> {{equipo.name}} <strong>/</strong> {{equipo.shortName}} <button (click)="navigateToPlantel(equipo.id)">Ver Plantel</button> <button (click)="navigateToInicio(equipo.id)">Seleccionar Equipo</button></pre>
                </li>

            </ul>
        </fieldset>
    }
}
